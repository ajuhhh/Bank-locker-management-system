<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banknav</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<link rel="stylesheet" href="banknav.css">
</head>
<body>
    <div class="sidebar">
      <div class="admin-panel d-flex align-items-center">
        <h2>ADMIN</h2>
      </div>
      <ul>
        <li><i class="material-icons">dashboard</i> Dashboard</li>
        <li><i class="material-icons">description</i> Pages</li>
        <li><i class="material-icons">account_balance</i> Sub Banker</li>
        <li><i class="material-icons">vpn_key</i> Locker Type</li>
        <li><i class="material-icons">lock</i> Assign Locker</li>
        <li><i class="material-icons">bar_chart</i> Reports</li>
        <li><i class="material-icons">settings</i> Account Settings</li>
      </ul>
        
        <hr class="vertical-line">
      </div>
      <div class="main-content">
        <div class="dashboard-cards">
          <div class="card">
            <h2>0</h2>
            <p>Sub Admins</p>
            <center>
            <button>
              <i class="material-icons">info</i> More Info
            </button>
          </center>
          </div>
          <div class="card">
            <h2>0</h2>
            <p>Listed Locker Types</p>
            <center>
            <button>
              <i class="material-icons">info</i> More Info
            </button>
          </center>
          </div>
          <div class="card">
            <h2>0</h2>
            <p>Assigned Lockers</p>
            <center>
            <button>
              <i class="material-icons">info</i> More Info
            </button>
          </center>
          </div>
        </div>
      </div>
      <script src="banknav.js"></script>
      
</body>
</html>
