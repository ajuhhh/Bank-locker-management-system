<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Banking Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .login-box {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    .login-box h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    .login-box p {
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Internet Banking</h1>
    <p>Log In To Start <b>Administrator Session</b></p>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Log In as Admin</button>
  </div>
</body>
</html>
